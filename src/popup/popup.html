<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="popup-content">
    <div class="icon">
      <img src="/icons/NoShorts128.png" alt="NoShorts Icon">
    </div>

  <div class="separator">
    <hr class="solid">
  </div>

    <div class="text">
      <div class="removed">
        Shorts removed : 35
      </div>
      <div class="totalRemoved">
        Total : 685
      </div>
    </div>

    <!-- <div class="text">
      Get rid of annoying shorts by removing them from the interface!
    </div> -->

    <div class="switch-container">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="separator">
      <hr class="solid">
    </div>

    <div class="footer">
      <a href="https://github.com/Mrbibi38/NoShorts"><i class="fa fa-github" style="font-size:24px"></i></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
